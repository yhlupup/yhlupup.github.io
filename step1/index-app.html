<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<link rel="stylesheet" href="轮播图/css/swiper.min.css">
	<link rel="stylesheet" href="icon/iconfont.css">

	<div class="header">

		<input type="text" placeholder="康熙词典" id="btnSearch">
		<span class="iconfont" id="fontSearch">&#xe71e</span>
	</div>
	<div class="turnPicture">
			<!-- 定义swiper在整个页面的显示位置-容器 -->

			<div class="swiper-wrapper">
			<!-- 定义轮播的图片 -->
				<div class="swiper-slide">
					<img src="imgs/slides/slides01.jpg">

				<div class="swiper-slide">
					<img src="imgs/slides/slides02.jpg">

				<div class="swiper-slide">

					<img src="imgs/slides/slides01.jpg">
				</div>

					<img src="imgs/slides/slides02.jpg">
				</div>
				<div class="swiper-slide">
					<img src="imgs/slides/slides03.jpg">
				</div>
		</div>
		<!-- 分页器 -->
		<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="title">

			<span class="iconfont" id="iconFont1">&#xe70c</span>

		</div>
	</div>
	<!-- 图书分类 -->
	<div class="bookList">
		
	</div>
	<div style="border-bottom: 0.1rem solid #ccc"></div>
	<div class="selectBook">
		<div class="selectBookTop">
			<div class="selectBookTopLeft">
				<span>淘书团</span>
			</div>
			<div class="selectBookTopMiddle">
				<span>更多</span>
			</div>
			<div class="selectBookTopRight">

			</div>

		<div class="selectBookList">

		</div>
		<div class="newBooksTopRight">
			<span class="iconfont" id="iconfontGt1">&#xe727</span>

		<div class="newBooksList">
